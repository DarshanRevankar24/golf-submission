<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLONEFEST GOLF-GAME</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #ff6b6b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-bottom: 60px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }

    a {
      display: block;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>CLONEFEST GOLF-GAME</h1>
  <div class="btn-container">
    <a href="https://golf-three-js.vercel.app" target="_blank">Built using Three.js</a>
    <a href="http://unity-golf-game.vercel.app" target="_blank">Built using Unity</a>
  </div>
</body>
</html>
