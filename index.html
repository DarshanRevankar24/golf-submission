<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLONEFEST GOLF-GAME</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #ff6b6b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }

    a {
      display: block;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
      color: yellow;
    }

    .repo-links {
      margin-top: 30px;
      font-size: 0.9rem;
    }

    .repo-links a {
      font-size: 0.95rem;
      padding: 10px;
      text-transform: none;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>CLONEFEST GOLF-GAME</h1>
  
  <div class="btn-container">
    <a href="https://golf-three-js.vercel.app" target="_blank">Built using Three.js</a>
    <a href="http://unity-golf-game-production.up.railway.app" target="_blank">Built using Unity</a>
  </div>

  <div class="repo-links">
    <h2>GitHub Repositories</h2>
    <a href="https://github.com/DarshanRevankar24/golf-three.js.git" target="_blank">Three.js Repo</a>
    <a href="https://github.com/adityamoolya/unity-golf-game.git" target="_blank">Unity Repo</a>
  </div>
</body>
</html>
